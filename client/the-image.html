<div class="pichold" ng-repeat="pic in imgCtrl.pics">

<!-- ng-style="{'margin-top' : imgCtrl.topp, 'margin-left' : imgCtrl.leftt}" -->
		<div class="pic" ng-style="{'margin-top' : pic.topp, 'margin-left' : pic.leftt}" >
		<img ng-src="{{pic.image_url}}">
		</div>



		<script>

		(function() {


Array.max = function( array ){
    return Math.max.apply( Math, array );
};


	//	$("div.pic").resizeable();

		$("div.pic").draggable({
			stack: ".pic",
			scroll: false, 
			create: function( event, ui ) {
				
				var indArr = [];
				$('.pic').each(function() {

					indArr.push($(this).zIndex());
					

				});

				var tallest = Array.max(indArr);
			
				$(this).zIndex(tallest);

			}

		});


		})();

		</script>
