
<button ng-click="imgCtrl.changeImage()"> </button>


<button ng-click="imgCtrl.clear()"> </button>


<div id="wrap">

<div ng-repeat="pic in imgCtrl.pics">
<div class="pic" style="width:300px;">
<img ng-src="{{pic.image_url}}" width="300px" height="300px">
</div>

<script>

(function() {
$("div.pic").draggable({
	stack: "div.pic" 
});

})();

</script>

</div>


</div>
